---
photo:
  id: String
  thumbUrl: String
  photoUrl: String
  webUrl: String
  width: Fixnum
  height: Fixnum
  updated: Date
  user: user
  latitude: Float
  longitude: Float
  totalLikes: Fixnum
  totalPeople: Fixnum
  totalComments: Fixnum
  description: String
  filter: String
  comments: comments
  likers: likers
  people: people
  albums: albums
  import_linkify:
    ImportMixin: com.eyeem.chips.Linkify
  init_entities:
    CtorMixin: "Utils.computeEntities(this);"
  entities:
    Mixin: |
      public Linkify.Entities entities = new Linkify.Entities();
      public String entityfiedDescription;
