aggregation:
  total: Fixnum
  type: String
  users:
    Array: user
  photos: photos
  albums: albums
  java_import:
    ImportMixin: java.util.List
  java_methods:
    Mixin: |
      public List list() {
        if (type.equals("user")) {
          return users;
        } else if (type.equals("photo")) {
          return photos.items;
        } else if (type.equals("album")) {
          return albums.items;
        }
        return java.util.Collections.emptyList();
      }